<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <h1>Submit Text</h1>
    <form action="/submit" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <input type="text" id="inputText" name="inputText" required><br><br>
        <label for="inputText">Send text:</label><br>
        

        <button type="submit">Submit</button>
    </form>
    
    <!-- Section to display the submitted text -->
    <div id="displayText">
        <h2>Last Submission:</h2>
        <p><strong id="displayUsername"></strong> entered: <span id="displayMessage"></span></p>
    </div>
</body>
</html>
